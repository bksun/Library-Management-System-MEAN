
<div class="container">

  <h1>Book List
    <a [routerLink]="['/book-create']" class="btn btn-default btn-md">
      <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
    </a>
  </h1>

  <br> <br>
  <input class="form-control form-control-md" type="text" [(ngModel)]="searchText" placeholder="search books by Title/Author/ISBN">
  <br>
  <br>

  <table class="table">
    <thead>
      <tr>
        <th>Title</th>
        <th>Author</th>
        <th>Price</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let book of books | filter: searchText ">
        <td>{{ book.title }}</td>
        <td>{{ book.author }}</td>
        <td>{{ book.price }}</td>
        <td><a [routerLink]="['/book-details', book._id]">Show Details</a> </td>
        <td><a [routerLink]="['/book-edit', book._id]" >Edit</a></td>
        <td>  <button class="btn btn-danger" type="button" (click)="deleteBook(book._id)">DELETE</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
